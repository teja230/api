# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Redis Test Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
# OAuth Test Configuration
oauth.slack.client-id=test-slack-client-id
oauth.slack.client-secret=test-slack-client-secret
oauth.slack.redirect-uri=http://localhost:8080/oauth/slack/callback
oauth.jira.client-id=test-jira-client-id
oauth.jira.client-secret=test-jira-client-secret
oauth.jira.redirect-uri=http://localhost:8080/oauth/jira/callback
oauth.github.client-id=test-github-client-id
oauth.github.client-secret=test-github-client-secret
oauth.github.redirect-uri=http://localhost:8080/oauth/github/callback
oauth.google.client-id=test-google-client-id
oauth.google.client-secret=test-google-client-secret
oauth.google.redirect-uri=http://localhost:8080/oauth/google/callback
# Logging Configuration
logging.level.root=INFO
logging.level.com.enterprise.agents=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG 