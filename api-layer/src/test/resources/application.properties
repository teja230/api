spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Dummy Slack OAuth properties for tests
slack.oauth.client-id=dummy-client-id
slack.oauth.client-secret=dummy-client-secret
slack.oauth.redirect-uri=http://localhost/dummy
# Dummy OpenAI properties for tests
openai.api.key=dummy-key
openai.api.url=http://localhost/dummy
# Dummy encryption key for tests
app.encryption.key=dummy-encryption-key

