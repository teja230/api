spring.datasource.url=jdbc:postgresql://localhost:5432/agents_db
spring.datasource.username=agents_user
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
slack.oauth.client-id=your-slack-client-id
slack.oauth.client-secret=your-slack-client-secret
slack.oauth.signing-secret=your-slack-signing-secret
slack.oauth.redirect-uri=http://localhost:8080/slack/oauth/callback
# OpenAI API Key (required for OpenAIService)
openai.api.key=your-openai-api-key
# Agents configuration
agents.onboarding.channel=your-slack-channel-id

